<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ toTitleCase(view) }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ view }}a</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" [ngSwitch]="view">
    <div class="container" *ngSwitchCase="'current'">
      current
    </div>
    <div class="container" *ngSwitchCase="'all'">
      all
    </div>
    <div id="container" *ngSwitchDefault>
      what ({{ view }})
    </div>
  </div>
</ion-content>
